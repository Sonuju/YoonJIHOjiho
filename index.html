<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화이트데이 이벤트</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("01.jpg") center/cover no-repeat;

  font-family: sans-serif;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 32px;
  border-radius: 20px;
  text-align: center;
  max-width: 420px;
  width: 100%;
}

h1 {
  font-size: 20px;
  margin-bottom: 24px;
}

.btn-container {
  position: relative;
  width: 280px;
  height: 120px;
  margin: 0 auto;
}

.btn {
  position: absolute;
  width: 120px;
  height: 48px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  left: 0;
  background: #ff4d6d;
  color: white;
}

.no {
  left: 160px;
  background: #d6d6d6;
}

.result {
  margin-top: 18px;
  font-size: 20px;
  font-weight: bold;
  color: #ff4d6d;
  display: none;
}

.heart {
  position: fixed;
  pointer-events: none;
  animation: float 2.5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-300px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>눈나랑 내년 발렌타인데이도 같이하까</h1>

  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    ❤️ 모야~좋자나아~평생 발렌타인데이 같이하쟈 ❤️
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

yesBtn.addEventListener("click", () => {
  document.body.style.background =
    'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg") center/cover no-repeat';

  result.style.display = "block";
  createHearts();
});

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

function moveNo() {
  const x = Math.random() * 160;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
</script>

</body>
</html>
